<html>
<body>
<script>

n=parseInt(prompt("Enter number of random numbers to generate"));
r=new Array(n);
sum=0
for(i=0;i<n;i++)
	r[i]=Math.floor(Math.random()*20);

document.write("Random Numbers generated are "+r);
document.write("</br>");

for(i=0;i<n;i++)
	sum+=r[i]

document.write("The average is "+sum/n);

</script>
</body>
</html>
